<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoggoReminder</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="stylesheet" type="text/css" href="./styles/loader.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script src="../src/scripts/login-script.js" type="module"></script>
    <script src="../src/scripts/register-script.js" type="module"></script>
    <script src="../src/scripts/ui-control-script.js" type="module"></script>
    <script src="../src/utils/constants.js" type="module"></script>
    <script src="../src/utils/validations.js" type="module"></script>
    
</head>
<body>
    <!--inicio loader-->
    <div id="loader-container">
        <span id="loader"></span>
    </div>
    <!--fim loader-->

    <div class="login-page" id="login">

        <h1>Doggo Reminder</h1>

        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="register-link">Não possui uma conta? <a href="#">Registrar</a></p>
        </div>
    </div>

    <div class="register-page" id="register" style="display: none;">

        <h1>Doggo Reminder</h1>
        <div class="register-container">
            <h2>Cadastro</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" name="register-password" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p id="login-link">Já possui uma conta? <a href="#">Login</a></p>
        </div>
    </div>
</body>
</html>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
