<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DoggoReminder</title>

      <link rel="icon" type="image/png" href="./media/favicon.png">

      <link rel="stylesheet" type="text/css" href="./styles/styles.css">
      <link rel="stylesheet" type="text/css" href="./styles/loader.css">
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
      <script src="../src/scripts/login-script.js" type="module"></script>
      <script src="../src/scripts/register-script.js" type="module"></script>
      <script src="../src/scripts/ui-control-script.js" type="module"></script>
      <script src="../src/scripts/my-dogs-script.js" type="module"></script>
      <script src="../src/utils/constants.js" type="module"></script>
      <script src="../src/utils/validations.js" type="module"></script>
   </head>
   <body>
      <!--start loader-->
      <div id="loader-container">
         <span id="loader"></span>
      </div>
      <!--end loader-->
      <!--start login-->
      <div class="login-page" id="login">
         <h1>Doggo Reminder</h1>
         <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
               <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
               </div>
               <div class="form-group">
                  <label for="password">Senha</label>
                  <input type="password" id="password" name="password" required>
               </div>
               <button type="submit">Login</button>
            </form>
            <p id="register-link">Não possui uma conta? <a href="#">Registrar</a></p>
         </div>
      </div>
      <!-- end login -->
      <!--start register -->
      <div class="register-page" id="register" style="display: none;">
         <h1>Doggo Reminder</h1>
         <div class="register-container">
            <h2>Cadastro</h2>
            <form id="register-form">
               <div class="form-group">
                  <label for="name">Nome</label>
                  <input type="text" id="register-name" name="name" required>
               </div>
               <div class="form-group">
                  <label for="register-email">Email</label>
                  <input type="email" id="register-email" name="register-email" required>
               </div>
               <div class="form-group">
                  <label for="register-password">Senha</label>
                  <input type="password" id="register-password" name="register-password" required>
               </div>
               <button type="submit">Cadastrar</button>
            </form>
            <p id="login-link">Já possui uma conta? <a href="#">Login</a></p>
         </div>
      </div>
      <!-- end register -->
      <!--start home -->
      <div class="home-page bg" id="home" style="display: none;">
         <div class="content">
            <div class="icon-container">
               <div class="tooltip" id="logout-button">
                  <i class="fas fa-power-off" aria-hidden="true"></i>
                  <span class="tooltiptext">Logout</span>
               </div>
            </div>
            <div id="meus-caes">
               <h1 style="color: whitesmoke;">Meus Cães</h1>

               <div class="create-dog-container">
                  <a href="#new-pet-ref">
                     <div class="tooltip paw-tooltip" >
                        <i class="fas fa-paw animated-icon" aria-hidden="true"></i>
                        <span class="tooltiptext">Adicionar um pet</span>
                     </div>
                  </a>
               </div>
               <table id="dog-table">
                  <thead>
                     <tr>
                        <th></th>
                        <th>Nome</th>
                        <th>Raça</th>
                        <th>Idade</th>
                        <th>Cor</th>
                        <th>Gênero</th>
                        <th>Opções</th>
                     </tr>
                  </thead>
                  <tbody id="dog-table-body">
                     <!-- Dogs will be added here dynamically -->
                  </tbody>
               </table>
            </div>

            <div id="minhas-rotinas">
               <h1 style="color: whitesmoke;">Minhas Rotinas</h1>
               <table id="dog-table">
                  <thead>
                     <tr>
                        <th></th>
                        <th>Nome</th>
                        <th>Raça</th>
                        <th>Idade</th>
                        <th>Cor</th>
                        <th>Gênero</th>
                        <th>Opções</th>
                     </tr>
                  </thead>
                  <tbody id="dog-table-body">
                     <!-- Dogs will be added here dynamically -->
                  </tbody>
               </table>
            </div>

            <div class="new-dog-container" id="new-pet-ref">
               <h1 style="color: whitesmoke;">Novo Pet</h1>
               <form id="dogForm">
                   <div class="form-group">
                       <label for="nome">Nome</label>
                       <input type="text" id="nome" name="nome" required>
                   </div>
                   <div class="form-group">
                       <label for="idade">Idade (anos)</label>
                       <input type="number" id="idade" name="idade" required>
                   </div>
                   <div class="form-group">
                       <label for="raca">Raça</label>
                       <select id="raca" name="raca" required>
                        <option value="">Selecione...</option>
                        <option value="Vira-lata">Vira-lata</option>
                        <option value="Affenpinscher">Affenpinscher</option>
                        <option value="Airedale Terrier">Airedale Terrier</option>
                        <option value="Akita Inu">Akita Inu</option>
                        <option value="American Staffordshire Terrier">American Staffordshire Terrier</option>
                        <option value="Basenji">Basenji</option>
                        <option value="Basset Hound">Basset Hound</option>
                        <option value="Beagle">Beagle</option>
                        <option value="Bernese da Montanha">Bernese da Montanha</option>
                        <option value="Bichon Frisé">Bichon Frisé</option>
                        <option value="Bloodhound">Bloodhound</option>
                        <option value="Border Collie">Border Collie</option>
                        <option value="Bulldog Francês">Bulldog Francês</option>
                        <option value="Bulldog Inglês">Bulldog Inglês</option>
                        <option value="Bullmastiff">Bullmastiff</option>
                        <option value="Cane Corso">Cane Corso</option>
                        <option value="Cão de Crista Chinês">Cão de Crista Chinês</option>
                        <option value="Cão de Montanha dos Pirenéus">Cão de Montanha dos Pirenéus</option>
                        <option value="Cão de Santo Humberto">Cão de Santo Humberto</option>
                        <option value="Cão de São Bernardo">Cão de São Bernardo</option>
                        <option value="Cão Fila de São Miguel">Cão Fila de São Miguel</option>
                        <option value="Cão Lobo Checoslovaco">Cão Lobo Checoslovaco</option>
                        <option value="Cavalier King Charles Spaniel">Cavalier King Charles Spaniel</option>
                        <option value="Chihuahua">Chihuahua</option>
                        <option value="Chow Chow">Chow Chow</option>
                        <option value="Cirneco do Etna">Cirneco do Etna</option>
                        <option value="Cocker Spaniel Inglês">Cocker Spaniel Inglês</option>
                        <option value="Collie">Collie</option>
                        <option value="Dachshund">Dachshund</option>
                        <option value="Dálmata">Dálmata</option>
                        <option value="Dandie Dinmont Terrier">Dandie Dinmont Terrier</option>
                        <option value="Dobermann">Dobermann</option>
                        <option value="Dog Alemão">Dog Alemão</option>
                        <option value="Dogue Alemão">Dogue Alemão</option>
                        <option value="Dogue de Bordeaux">Dogue de Bordeaux</option>
                        <option value="Dogue Francês">Dogue Francês</option>
                        <option value="Fila Brasileiro">Fila Brasileiro</option>
                        <option value="Fox Terrier">Fox Terrier</option>
                        <option value="Galgo Escocês">Galgo Escocês</option>
                        <option value="Golden Retriever">Golden Retriever</option>
                        <option value="Grande Boiadeiro Suíço">Grande Boiadeiro Suíço</option>
                        <option value="Greyhound">Greyhound</option>
                        <option value="Grifo da Bélgica">Grifo da Bélgica</option>
                        <option value="Husky Siberiano">Husky Siberiano</option>
                        <option value="Irish Terrier">Irish Terrier</option>
                        <option value="Jack Russell Terrier">Jack Russell Terrier</option>
                        <option value="Komondor">Komondor</option>
                        <option value="Labrador Retriever">Labrador Retriever</option>
                        <option value="Laika da Sibéria Oriental">Laika da Sibéria Oriental</option>
                        <option value="Leonberger">Leonberger</option>
                        <option value="Lhasa Apso">Lhasa Apso</option>
                        <option value="Maltês">Maltês</option>
                        <option value="Mastim dos Pirenéus">Mastim dos Pirenéus</option>
                        <option value="Mastim Espanhol">Mastim Espanhol</option>
                        <option value="Mastim Inglês">Mastim Inglês</option>
                        <option value="Mastim Napolitano">Mastim Napolitano</option>
                        <option value="Norfolk Terrier">Norfolk Terrier</option>
                        <option value="Norwich Terrier">Norwich Terrier</option>
                        <option value="Pastor Alemão">Pastor Alemão</option>
                        <option value="Pastor Australiano">Pastor Australiano</option>
                        <option value="Pastor Belga">Pastor Belga</option>
                        <option value="Pastor de Shetland">Pastor de Shetland</option>
                        <option value="Pequinês">Pequinês</option>
                        <option value="Pinscher">Pinscher</option>
                        <option value="Pointer Inglês">Pointer Inglês</option>
                        <option value="Poodle">Poodle</option>
                        <option value="Pug">Pug</option>
                        <option value="Rafeiro do Alentejo">Rafeiro do Alentejo</option>
                        <option value="Rottweiler">Rottweiler</option>
                        <option value="Sabueso Espanhol">Sabueso Espanhol</option>
                        <option value="Sabueso Italiano">Sabueso Italiano</option>
                        <option value="Saluki">Saluki</option>
                        <option value="Samoyedo">Samoyedo</option>
                        <option value="Schnauzer">Schnauzer</option>
                        <option value="Setter Irlandês">Setter Irlandês</option>
                        <option value="Shar Pei">Shar Pei</option>
                        <option value="Shiba Inu">Shiba Inu</option>
                        <option value="Shih Tzu">Shih Tzu</option>
                        <option value="Spaniel de Água Português">Spaniel de Água Português</option>
                        <option value="Spitz Alemão">Spitz Alemão</option>
                        <option value="Spitz Finlandês">Spitz Finlandês</option>
                        <option value="Spitz Japonês">Spitz Japonês</option>
                        <option value="Springer Spaniel Inglês">Springer Spaniel Inglês</option>
                        <option value="Staffordshire Bull Terrier">Staffordshire Bull Terrier</option>
                        <option value="Terra Nova">Terra Nova</option>
                        <option value="Terrier Brasileiro">Terrier Brasileiro</option>
                        <option value="Welsh Corgi Cardigan">Welsh Corgi Cardigan</option>
                        <option value="Welsh Corgi Pembroke">Welsh Corgi Pembroke</option>
                        <option value="West Highland White Terrier">West Highland White Terrier</option>
                        <option value="Whippet">Whippet</option>
                        <option value="Yorkshire Terrier">Yorkshire Terrier</option>
                    </select>
                   </div>
                   <div class="form-group">
                       <label for="genero">Gênero</label>
                       <select id="genero" name="genero" required>
                           <option value="">Selecione...</option>
                           <option value="Macho">Macho</option>
                           <option value="Fêmea">Fêmea</option>
                       </select>
                   </div>
                   <div class="form-group">
                       <label for="cor">Cor</label>
                       <input type="text" id="cor" name="cor" required>
                   </div>
                   <div class="button-container">
                      <button type="submit">Enviar</button>
                   </div>
               </form>
           </div>



           <div class="new-routine-container" id="new-routine-ref">
            <h1 style="color: whitesmoke;">Nova rotina</h1>
            <form id="routineForm">
               <div class="form-group">
                 <label for="name">Nome</label>
                 <input type="text" id="name" name="name" required>
               </div>
               <div class="form-group">
                 <label for="dog-select">Cão</label>
                 <select id="dog-select" name="dog-select" required>
                   <option value="">Selecione...</option>
                   <!-- Options will be populated dynamically by JavaScript -->
                 </select>
               </div>
               <div class="form-group">
                 <label for="portions">Quantidade de Porções</label>
                 <input type="number" id="portions" name="portions" min="1" required>
               </div>
               <div id="portionDetails"></div>
               <button type="submit">Enviar</button>
             </form>
        </div>
         </div>
      </div>
      <!-- end home -->

      
   </body>
</html>
<!-- CDN de toastr -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
