<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoggoReminder</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <script src="./src/scripts/login-script.js" defer></script>
</head>
</head>
<body>
    <div class="login-page" id="login">

        <h1>Doggo Reminder</h1>

        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Não possui uma conta? <a href="#">Registrar</a></p>
        </div>
    </div>

    <div class="register-page" id="register">

        <h1>Doggo Reminder</h1>
        <div class="register-container">
            <h2>Cadastro</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" name="register-password" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já possui uma conta? <a href="#">Login</a></p>
        </div>
    </div>
</body>
</html>
