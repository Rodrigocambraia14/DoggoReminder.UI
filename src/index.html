<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DoggoReminder</title>

      <link rel="icon" type="image/png" href="./media/favicon.png">

      <link rel="stylesheet" type="text/css" href="./styles/styles.css">
      <link rel="stylesheet" type="text/css" href="./styles/loader.css">
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
      <script src="../src/scripts/login-script.js" type="module"></script>
      <script src="../src/scripts/register-script.js" type="module"></script>
      <script src="../src/scripts/ui-control-script.js" type="module"></script>
      <script src="../src/scripts/my-dogs-script.js" type="module"></script>
      <script src="../src/utils/constants.js" type="module"></script>
      <script src="../src/utils/validations.js" type="module"></script>
   </head>
   <body>
      <!--start loader-->
      <div id="loader-container">
         <span id="loader"></span>
      </div>
      <!--end loader-->
      <!--start login-->
      <div class="login-page" id="login">
         <h1>Doggo Reminder</h1>
         <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
               <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
               </div>
               <div class="form-group">
                  <label for="password">Senha</label>
                  <input type="password" id="password" name="password" required>
               </div>
               <button type="submit">Login</button>
            </form>
            <p id="register-link">Não possui uma conta? <a href="#">Registrar</a></p>
         </div>
      </div>
      <!-- end login -->
      <!--start register -->
      <div class="register-page" id="register" style="display: none;">
         <h1>Doggo Reminder</h1>
         <div class="register-container">
            <h2>Cadastro</h2>
            <form id="register-form">
               <div class="form-group">
                  <label for="name">Nome</label>
                  <input type="text" id="register-name" name="name" required>
               </div>
               <div class="form-group">
                  <label for="register-email">Email</label>
                  <input type="email" id="register-email" name="register-email" required>
               </div>
               <div class="form-group">
                  <label for="register-password">Senha</label>
                  <input type="password" id="register-password" name="register-password" required>
               </div>
               <button type="submit">Cadastrar</button>
            </form>
            <p id="login-link">Já possui uma conta? <a href="#">Login</a></p>
         </div>
      </div>
      <!-- end register -->
      <!--start home -->
      <div class="home-page" id="home" style="display: none;">
         <img src="./media/dog-bg.jpg" class="bg"/>
         <div class="content">
            <div class="icon-container">
               <div class="tooltip">
                  <i class="fas fa-dog" aria-hidden="true"></i>
                  <span class="tooltiptext">Meus cães</span>
               </div>
               <div class="tooltip">
                  <i class="fas fa-clock" aria-hidden="true"></i>
                  <span class="tooltiptext">Minhas rotinas</span>
               </div>
               <div class="tooltip">
                  <i class="fas fa-power-off" aria-hidden="true"></i>
                  <span class="tooltiptext">Logout</span>
               </div>
            </div>
            <div id="meus-caes">
               <h1 style="color: whitesmoke;">Meus Cães</h1>
               <table id="dog-table">
                  <thead>
                     <tr>
                        <th></th>
                        <th>Nome</th>
                        <th>Raça</th>
                        <th>Idade</th>
                        <th>Cor</th>
                        <th>Gênero</th>
                        <th>Opções</th>
                     </tr>
                  </thead>
                  <tbody id="dog-table-body">
                     <!-- Dogs will be added here dynamically -->
                  </tbody>
               </table>
            </div>
         </div>
      </div>
      <!-- end home -->
   </body>
</html>
<!-- CDN de toastr -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
